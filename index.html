<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="add-book-button">Add Book</button>
  <ul id="books-ul">
  </ul>
  <form id="add-book-form">
    <label for="author">Author</label>
    <input name="author" id="author" type="text" value="Jackindah">
    <label for="title">Title</label>
    <input name="title" id="title" type="text" value="Funny Nicknames">
    <label for="pages">Pages</label>
    <input name="pages" id="pages" type="number" value="369">
    <label for="read-status">Read?</label>
    <input name="read-status" id="read-status" type="checkbox">
    <button id="add-book-form-submit-button" onclick="return false">Add Book</button>
    <button id="add-book-form-cancel-button" onclick="return false">Cancel</button>
  </form>
</body>
</html>
<script src="app.js"></script>
